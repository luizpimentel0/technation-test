<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>UneCont | Notes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" href="src/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/55a4592f4c.js" crossorigin="anonymous"></script>
    <style>
    </style>
  </head>
  <body>
    <main class="wrapper">
      <aside id="sidebar">
        <div class="d-flex gap-2 mt-4">
          <button class="toggle-btn" type="button">
            <img src="src/assets/icons/price-tags.svg" alt="logo">
          </button>
          <div class="logo">
          </div>
        </div>
        <ul class="mt-4">
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-chart-line"></i>
            <span>Dashboard</span>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-bars-progress"></i>
            <span><a href="notes.html">Notas</a></span>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-users"></i>
            <span>Clientes</span>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-arrow-down-up-across-line"></i>
            <span>Pedidos</span>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-cart-flatbed"></i>
            <span>Inventário</span>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-list-check"></i>
            <span>Tarefas</span>
          </li>
        </ul>
      </aside>
      <section>
        <div class="content w-100">
          <header class="p-4 bg-white">
            <div class="container d-flex align-items-center justify-content-between ">
              <h1 class="title fs-3">Notas</h1>
              <div class="d-flex gap-2 align-items-center">
                <img class="img-fluid" src="src/assets/images/user-avatar.svg" alt="user avatar" width="50%">
                <div>
                  <span class="d-block">Luiz F</span>
                  <span>Admin</span>
                </div>
              </div>
            </div>
          </header>
          <div class="container mt-4">
            <div class="form-control my-4">
              <div class="row g-2">
                <div class="col-md-4 col-sm-6">
                  <label for="status">Filtrar por data:</label>
                  <select id="status" class="form-select">
                    <option value="" selected>Todas</option>
                    <option value="emissao">Emissão</option>
                    <option value="cobranca">Cobrança realizada</option>
                    <option value="pagamento">Pagamento</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-6">
                  <label for="month">Mês</label>
                  <select id="month" class="form-select">
                    <option value="">Todos</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-6">
                  <label for="status">Status</label>
                  <select id="status" class="form-select">
                    <option value="">Todos</option>
                    <option value="emitida">Emitida</option>
                    <option value="cobrancaRealizada">Cobrança realizada</option>
                    <option value="atraso">Pagamento em atraso</option>
                    <option value="pagamentoRealizado">Pagamento realizado</option>
                  </select>
                </div>
              </div>
            </div>
            <div>
              <table class="table table-striped rounded shadow-sm">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Nº Nota</th>
                    <th scope="col">Data Emissão</th>
                    <th scope="col">Data Cobrança</th>
                    <th scope="col">Data Pagamento</th>
                    <th scope="col">Nota Fiscal</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/bootstrap/bootstrap.min.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/notes/index.js"></script>
  </body>
</html>
