<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>UneCont</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" href="src/assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/55a4592f4c.js" crossorigin="anonymous"></script>
    <style>
    </style>
  </head>
  <body>
    <main class="wrapper">
      <aside id="sidebar" class="">
        <div class="d-flex gap-2 mt-4">
          <button class="toggle-btn mx-auto" type="button">
            <i class="fa-solid fa-bars text-white p-3 fs-3"></i>
          </button>
          <div class="logo">
          </div>
        </div>
        <ul class="mt-4">
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-chart-line"></i>
            <a href="index.html">Dashboard</a>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-bars-progress"></i>
            <a href="notes.html">Notas</a>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-users"></i>
            <a href="#">Clientes</a>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-arrow-down-up-across-line"></i>
            <a href="#">Pedidos</a>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-cart-flatbed"></i>
            <a href="#">Inventário</a>
          </li>
          <li class="p-3 fs-5 d-flex align-items-center gap-4">
            <i class="fa-solid fa-list-check"></i>
            <a href="#">Tarefas</a>
          </li>
        </ul>
      </aside>
      <section>
        <div class="content w-100">
          <header class="p-4 bg-white">
            <div class="container d-flex align-items-center justify-content-between ">
              <h1 class="title fs-3">Dashboard</h1>
              <div class="d-flex gap-2 align-items-center">
                <img class="img-fluid" src="src/assets/images/user-avatar.svg" alt="user avatar" width="50%">
                <div>
                  <span class="d-block">Luiz F</span>
                  <span>Admin</span>
                </div>
              </div>
            </div>
          </header>
          <div class="container mt-4">
            <div class="form-control my-4">
              <div class="row g-2">
                <div class="col-md-4 col-sm-6">
                  <label for="month">Mês</label>
                  <select id="month" class="form-select">
                    <option value="">Todos</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-6">
                  <label for="trimester">Trimestre</label>
                  <select id="trimester" class="form-select">
                    <option value="">Todos</option>
                    <option value="1">1º Trimestre</option>
                    <option value="2">2º Trimestre</option>
                    <option value="3">3º Trimestre</option>
                    <option value="4">4º Trimestre</option>
                  </select>
                </div>
                <div class="col-md-4 col-sm-6">
                  <label for="year">Ano</label>
                  <select id="year" class="form-select">
                    <option value="2023" selected>2023</option>
                    <option value="2024">2024</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row g-2 align-items-stretch">

              <div class="col-md-6 col-sm-12">
                <div class="p-3 rounded bg-white shadow">
                  <p>Notas emitidas</p>
                  <h2 id="notas-emitidas"></h2>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="p-3 rounded bg-white shadow">
                  <p>Notas emitidas sem cobrança</p>
                  <h2 id="notas-emitidas-sem-cobranca"></h2>
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="p-3 rounded bg-white shadow">
                  <p>Notas vencidas</p>
                  <h2 class="text-danger" id="notas-vencidas"></h2>
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="p-3 rounded bg-white shadow">
                  <p>A vencer</p>
                  <h2 id="notas-a-vencer"></h2>
                </div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="p-3 bg-white rounded shadow ">
                  <p>Pagas</p>
                  <h2 class="text-success" id="notas-pagas"></h2>
                </div>
              </div>

              <div class="col-md-6 col-sm-12">
                <div class="px-3">
                  <canvas id="inadimplenciaMesChart"></canvas>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="px-3">
                  <canvas id="receitaMesChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/js/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/script.js"></script>
    <script type="module" src="src/js/dashboard/index.js"></script>
  </body>
</html>
